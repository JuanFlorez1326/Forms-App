<h2>Template: <small>Switches</small></h2>
<hr>

<form #formSwitches="ngForm" >

    <!-- Radio -->
    <div class="row mb-3 ">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    id="radioMale" 
                    name="radioGender" 
                    value="M" 
                    [(ngModel)] = "user.gender"
                    required
                >
                <label class="form-check-label" for="radioMale" >Male</label>
            </div>
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    id="radioFemale" 
                    name="radioGender" 
                    value="F" 
                    [(ngModel)] = "user.gender"
                    required
                >
                <label class="form-check-label" for="radioFemale">Female</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3 ">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="switchNotify"
                    name="notifications"
                    [(ngModel)]="user.notifications"
                >
                <label for="switchNotify" class="form-check-label">Do you want to receive notifications?</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3 ">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    type="checkbox" 
                    id="checkTerms" 
                    class="form-check-input"
                    name="terms"
                    [(ngModel)]="terms"
                    required
                >
                <label for="checkTerms" class="form-check-label">Terms And Conditions</label>
            </div>
        </div>
    </div>

    <!-- Button Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="formSwitches.invalid">
                Save
            </button>
        </div>
    </div>

</form>

<h4>Value Form</h4>
<pre>{{ formSwitches.value | json }}</pre><br>

<h4>User</h4>
<pre>{{ user | json }}</pre><br>

<h4>Terms</h4>
<pre>{{ formSwitches.controls['terms'].errors | json }}</pre><br>

<h4>Valid</h4>
<pre>{{ formSwitches.valid }}</pre><br>

<pre>Conditions: </pre>
